<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="skip-getting-started-button" fill="clear" [routerLink]="['/auth/login']">skip</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- We need the form wrapping the slides so all the inputs in the different slides are part of the same form -->
  <form class="getting-started-form" [formGroup]="gettingStartedForm">
    <ion-slides class="getting-started-slides" pager="true">
      <ion-slide class="browsing-categories-slide question-slide">
        <ion-row class="slide-inner-row">
          <ion-col class="question-options-col" size="12">
            <h2 class="slide-title">你在瀏覽什麼？</h2>
            <ion-list class="question-options-list">
              <ion-radio-group formControlName="browsingCategory">
                <ion-item class="question-option">
                  <ion-label>女性</ion-label>
                  <ion-radio value="woman"></ion-radio>
                </ion-item>
                <ion-item class="question-option">
                  <ion-label>男性</ion-label>
                  <ion-radio value="men"></ion-radio>
                </ion-item>
                <ion-item class="question-option">
                  <ion-label>小孩</ion-label>
                  <ion-radio value="kids"></ion-radio>
                </ion-item>
                <ion-item class="question-option">
                  <ion-label>小的</ion-label>
                  <ion-radio value="petit"></ion-radio>
                </ion-item>
                <ion-item class="question-option">
                  <ion-label>加大尺碼</ion-label>
                  <ion-radio value="plus-size"></ion-radio>
                </ion-item>
                <ion-item class="question-option">
                  <ion-label>新進</ion-label>
                  <ion-radio value="new-in"></ion-radio>
                </ion-item>
              </ion-radio-group>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-slide>
      <ion-slide class="interests-to-follow-slide question-slide">
        <ion-row class="slide-inner-row">
          <ion-col class="heading-col">
            <h2 class="slide-title">選擇要關注的類別</h2>
            <p class="slide-subtitle">
              您可以稍後添加或更改它們
            </p>
          </ion-col>
          <ion-col class="question-options-col">
            <ion-row class="options-list-row" formGroupName="followingInterests">
              <ion-col size="6">
                <app-checkbox-wrapper class="custom-checkbox">
                  <app-image-shell [display]="'cover'" animation="spinner" class="checkbox-cover add-overlay" [src]="'./assets/sample-images/getting-started/category1-1.1.png'">
                    <app-aspect-ratio [ratio]="{w:1, h:1}">
                      <span class="checkbox-title">最暢銷</span>
                      <ion-checkbox formControlName="tops"></ion-checkbox>
                    </app-aspect-ratio>
                  </app-image-shell>
                </app-checkbox-wrapper>
              </ion-col>
              <ion-col size="6">
                <app-checkbox-wrapper class="custom-checkbox">
                  <app-image-shell [display]="'cover'" animation="spinner" class="checkbox-cover add-overlay" [src]="'./assets/sample-images/getting-started/category2-1.1.png'">
                    <app-aspect-ratio [ratio]="{w:1, h:1}">
                      <span class="checkbox-title">連衣裙</span>
                      <ion-checkbox formControlName="dresses"></ion-checkbox>
                    </app-aspect-ratio>
                  </app-image-shell>
                </app-checkbox-wrapper>
              </ion-col>
              <ion-col size="6">
                <app-checkbox-wrapper class="custom-checkbox">
                  <app-image-shell [display]="'cover'" animation="spinner" class="checkbox-cover add-overlay" [src]="'./assets/sample-images/getting-started/category3-1.1.png'">
                    <app-aspect-ratio [ratio]="{w:1, h:1}">
                      <span class="checkbox-title">牛仔褲</span>
                      <ion-checkbox formControlName="jeans"></ion-checkbox>
                    </app-aspect-ratio>
                  </app-image-shell>
                </app-checkbox-wrapper>
              </ion-col>
              <ion-col size="6">
                <app-checkbox-wrapper class="custom-checkbox">
                  <app-image-shell [display]="'cover'" animation="spinner" class="checkbox-cover add-overlay" [src]="'./assets/sample-images/getting-started/category4-1.1.png'">
                    <app-aspect-ratio [ratio]="{w:1, h:1}">
                      <span class="checkbox-title">夾克</span>
                      <ion-checkbox formControlName="jackets"></ion-checkbox>
                    </app-aspect-ratio>
                  </app-image-shell>
                </app-checkbox-wrapper>
              </ion-col>
              <ion-col size="6">
                <app-checkbox-wrapper class="custom-checkbox">
                  <app-image-shell [display]="'cover'" animation="spinner" class="checkbox-cover add-overlay" [src]="'./assets/sample-images/getting-started/category5-1.1.png'">
                    <app-aspect-ratio [ratio]="{w:1, h:1}">
                      <span class="checkbox-title">鞋</span>
                      <ion-checkbox formControlName="shoes"></ion-checkbox>
                    </app-aspect-ratio>
                  </app-image-shell>
                </app-checkbox-wrapper>
              </ion-col>
              <ion-col size="6">
                <app-checkbox-wrapper class="custom-checkbox">
                  <app-image-shell [display]="'cover'" animation="spinner" class="checkbox-cover add-overlay" [src]="'./assets/sample-images/getting-started/category6-1.1.png'">
                    <app-aspect-ratio [ratio]="{w:1, h:1}">
                      <span class="checkbox-title">眼鏡</span>
                      <ion-checkbox formControlName="glasses"></ion-checkbox>
                    </app-aspect-ratio>
                  </app-image-shell>
                </app-checkbox-wrapper>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col class="call-to-action-col">
            <ion-button class="signup-button" color="secondary" expand="block" [routerLink]="['/auth/signup']">Sign Up</ion-button>
          </ion-col>
        </ion-row>
      </ion-slide>
    </ion-slides>
  </form>
</ion-content>
